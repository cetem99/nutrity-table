<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>NutriTable — Configurações</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <aside id="sidebar" class="">
      <div class="sidebar-top px-3 py-3 d-flex align-items-center">
        <div class="logo-nt">NT</div>
        <div class="ms-2">
          <div class="brand">NutriTable</div>
          <div class="subtitle">Gerador de Tabelas</div>
        </div>
      </div>

      <nav class="nav flex-column mt-3 px-2" role="navigation">
        <a href="index.html" class="nav-item nav-link active"><i class="bi bi-plus-circle-fill"></i><span class="nav-text">Nova Tabela</span></a>
        <a href="historico.html" class="nav-item nav-link"><i class="bi bi-clock-history"></i><span class="nav-text">Histórico</span></a>
        <a href="dashboard.html" class="nav-item nav-link"><i class="bi bi-bar-chart-line-fill"></i><span class="nav-text">Dashboard</span></a>
        <a href="perfil.html" class="nav-item nav-link"><i class="bi bi-person"></i><span class="nav-text">Perfil</span></a>
        <a href="configuracoes.html" class="nav-item nav-link"><i class="bi bi-gear"></i><span class="nav-text">Configurações</span></a>
      </nav>

      <div class="sidebar-bottom px-2">
        <a href="#" class="logout d-block text-danger mt-2"><i class="bi bi-box-arrow-right me-2"></i>Sair</a>
               <button id="btn-toggle" class="btn btn-outline-success btn-sm w-100 mt-3 d-flex align-items-center justify-content-center"><i class="bi bi-list me-2"></i><span class="btn-text"></span></button>
      </div>
    </aside>
    <main id="main">
      <header class="main-header px-4 pt-4 pb-2"><h1 class="title">Configurações</h1><p class="subtitle text-muted">Personalize suas preferências</p></header>
      <section class="container-lg px-4">
        <div class="row g-4">
          <div class="col-lg-6"><div class="card p-4 shell-card"><h5>Idioma e Região</h5><select id="language" class="form-select"><option>Português (Brasil)</option><option>Inglês (EUA)</option></select></div></div>
          <div class="col-lg-6"><div class="card p-4 shell-card"><h5>Unidades e Medidas</h5><select id="units" class="form-select"><option>Métrico</option><option>Imperial</option></select></div></div>
          <div class="col-lg-6"><div class="card p-4 shell-card"><h5>Normas de Rotulagem</h5><select id="norms" class="form-select"><option>ANVISA (Brasil)</option><option>FDA (EUA)</option></select></div></div>
          <div class="col-lg-6"><div class="card p-4 shell-card"><h5>Aparência</h5><div class="form-check form-switch"><input class="form-check-input" id="darkMode" type="checkbox"><label class="form-check-label" for="darkMode">Modo escuro</label></div></div></div>
        </div>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
