


<div class="login-container">
  <div class="red-background">
  <div class="card">
    <div class="logo-container">
      
        <img style="background-color: var(--secondary-color); padding: 10px; border-radius: 1000px;" src="../../../../assets/images/chapeu-de-cozinheiro-verde.png" alt="NutriTable" class="logo">
      

      <h2>Bem-vindo de volta!</h2>
      <p class="subtitle">Faça login para continuar</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" #form="ngForm" class="login-form">
      <!-- Mensagem de erro -->
      <div *ngIf="errorMessage" class="alert alert-error">
        <i class="fas fa-exclamation-circle"></i> {{ errorMessage }}
      </div>

      <!-- Campo de email -->
      <div class="form-group">
        <label for="email">E-mail</label>
        <div class="input-container">
          <i class="fas fa-envelope"></i>
          <input 
            type="email" 
            id="email" 
            formControlName="email"
            placeholder="Digite seu e-mail"
            [ngClass]="{ 'is-invalid': (email?.invalid && (email?.touched || form.submitted)) }"
            autocomplete="username"
          >
        </div>
        <div *ngIf="email?.invalid && (email?.touched || form.submitted)" class="error-message">
          <span *ngIf="email?.errors?.['required']"><i class="fas fa-exclamation-circle"></i> E-mail é obrigatório</span>
          <span *ngIf="email?.errors?.['email']"><i class="fas fa-exclamation-circle"></i> Digite um e-mail válido</span>
        </div>
      </div>

      <!-- Campo de senha -->
      <div class="form-group">
        <div class="password-label">
          <label for="senha">Senha</label>
        </div>
        <div class="input-container">
          <i class="fas fa-lock"></i>
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            id="senha" 
            formControlName="senha"
            placeholder="Digite sua senha"
            [ngClass]="{ 'is-invalid': (senha?.invalid && (senha?.touched || form.submitted)) }"
            autocomplete="current-password"
          >
          <button type="button" class="toggle-password" (click)="togglePasswordVisibility()" [attr.aria-label]="showPassword ? 'Ocultar senha' : 'Mostrar senha'">
            <i [class]="showPassword ? 'far fa-eye-slash' : 'far fa-eye'"></i>
          </button>
          
        </div>
        <div *ngIf="senha?.invalid && (senha?.touched || form.submitted)" class="error-message">
          <span *ngIf="senha?.errors?.['required']"><i class="fas fa-exclamation-circle"></i> Senha é obrigatória</span>
          <span *ngIf="senha?.errors?.['minlength']"><i class="fas fa-exclamation-circle"></i> A senha deve ter no mínimo 6 caracteres</span>
        </div>
      </div>

      <!-- Checkbox lembrar de mim -->
      <div class="form-group remember-me">
        <label class="checkbox-container">
          <input type="checkbox" formControlName="lembrar" id="lembrar">
          <span class="checkmark"></span>
          Lembrar de mim
        </label>
        <label routerLink="/recuperar-senha" class="forgot-password">Esqueceu a senha?</label>
      </div>

      <!-- Botão de login -->
      <button type="submit" class="login-button" [disabled]="isLoading">
        <span *ngIf="!isLoading">
          <i class="fas fa-sign-in-alt"></i> Entrar
        </span>
        <span *ngIf="isLoading">
          <i class="fas fa-spinner fa-spin"></i> Entrando...
        </span>
      </button>
    </form>
