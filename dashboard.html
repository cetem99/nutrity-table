<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>NutriTable — Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <aside id="sidebar" class="">
      <div class="sidebar-top px-3 py-3 d-flex align-items-center">
        <div class="logo-nt">NT</div>
        <div class="ms-2">
          <div class="brand">NutriTable</div>
          <div class="subtitle">Gerador de Tabelas</div>
        </div>
      </div>

      <nav class="nav flex-column mt-3 px-2" role="navigation">
        <a href="index.html" class="nav-item nav-link active"><i class="bi bi-plus-circle-fill"></i><span class="nav-text">Nova Tabela</span></a>
        <a href="historico.html" class="nav-item nav-link"><i class="bi bi-clock-history"></i><span class="nav-text">Histórico</span></a>
        <a href="dashboard.html" class="nav-item nav-link"><i class="bi bi-bar-chart-line-fill"></i><span class="nav-text">Dashboard</span></a>
        <a href="perfil.html" class="nav-item nav-link"><i class="bi bi-person"></i><span class="nav-text">Perfil</span></a>
        <a href="configuracoes.html" class="nav-item nav-link"><i class="bi bi-gear"></i><span class="nav-text">Configurações</span></a>
      </nav>

      <div class="sidebar-bottom px-2">
        <a href="#" class="logout d-block text-danger mt-2"><i class="bi bi-box-arrow-right me-2"></i>Sair</a>
               <button id="btn-toggle" class="btn btn-outline-success btn-sm w-100 mt-3 d-flex align-items-center justify-content-center"><i class="bi bi-list me-2"></i><span class="btn-text"></span></button>
      </div>
    </aside>
    <main id="main">
      <header class="main-header px-4 pt-4 pb-2">
        <h1 class="title">Dashboard</h1>
        <p class="subtitle text-muted">Insights sobre suas tabelas nutricionais criadas</p>
      </header>

      <section class="container-lg px-4">
        <div class="row g-3 mb-4">
          <div class="col-md-3"><div class="card p-3 shell-card">Total de Tabelas <div class="h4">12</div></div></div>
          <div class="col-md-3"><div class="card p-3 shell-card">Este Mês <div class="h4">5</div></div></div>
          <div class="col-md-3"><div class="card p-3 shell-card">PDFs Exportados <div class="h4">18</div></div></div>
          <div class="col-md-3"><div class="card p-3 shell-card">Taxa de Sucesso <div class="h4 text-success">94%</div></div></div>
        </div>

        <div class="row g-4">
          <div class="col-lg-6"><div class="card p-3 shell-card"><h5>Ingredientes Mais Utilizados</h5><canvas id="ingredientesChart"></canvas></div></div>
          <div class="col-lg-6"><div class="card p-3 shell-card"><h5>Categorias de Produtos</h5><canvas id="categoriasChart"></canvas></div></div>
        </div>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
