<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>NutriTable — Perfil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <aside id="sidebar" class="">
      <div class="sidebar-top px-3 py-3 d-flex align-items-center">
        <div class="logo-nt">NT</div>
        <div class="ms-2">
          <div class="brand">NutriTable</div>
          <div class="subtitle">Gerador de Tabelas</div>
        </div>
      </div>

      <nav class="nav flex-column mt-3 px-2" role="navigation">
        <a href="index.html" class="nav-item nav-link active"><i class="bi bi-plus-circle-fill"></i><span class="nav-text">Nova Tabela</span></a>
        <a href="historico.html" class="nav-item nav-link"><i class="bi bi-clock-history"></i><span class="nav-text">Histórico</span></a>
        <a href="dashboard.html" class="nav-item nav-link"><i class="bi bi-bar-chart-line-fill"></i><span class="nav-text">Dashboard</span></a>
        <a href="perfil.html" class="nav-item nav-link"><i class="bi bi-person"></i><span class="nav-text">Perfil</span></a>
        <a href="configuracoes.html" class="nav-item nav-link"><i class="bi bi-gear"></i><span class="nav-text">Configurações</span></a>
      </nav>

      <div class="sidebar-bottom px-2">
        <a href="#" class="logout d-block text-danger mt-2"><i class="bi bi-box-arrow-right me-2"></i>Sair</a>
               <button id="btn-toggle" class="btn btn-outline-success btn-sm w-100 mt-3 d-flex align-items-center justify-content-center"><i class="bi bi-list me-2"></i><span class="btn-text"></span></button>
      </div>
    </aside>
    <main id="main">
      <header class="main-header px-4 pt-4 pb-2">
        <h1 class="title">Perfil</h1>
        <p class="subtitle text-muted">Gerencie suas informações pessoais</p>
      </header>
      <section class="container-lg px-4">
        <div class="row g-4">
          <div class="col-lg-6"><div class="card p-4 shell-card"><h5>Informações Pessoais</h5>
            <label class="form-label">Nome Completo</label><input id="nome" class="form-control mb-3" value="João Silva">
            <label class="form-label">E-mail</label><input id="email" class="form-control mb-3" value="joao@email.com">
            <button id="save-profile" class="btn btn-success">Salvar Alterações</button>
          </div></div>

          <div class="col-lg-6"><div class="card p-4 shell-card"><h5>Alterar Senha</h5>
            <label class="form-label">Senha Atual</label><input id="senha-atual" type="password" class="form-control mb-2">
            <label class="form-label">Nova Senha</label><input id="nova-senha" type="password" class="form-control mb-2">
            <label class="form-label">Confirmar Nova Senha</label><input id="confirma-senha" type="password" class="form-control mb-3">
            <button id="change-password" class="btn btn-success">Alterar Senha</button>
          </div></div>
        </div>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
